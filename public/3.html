        <script>
          //fix performance issues with smooth scrolling
          var didScroll = false;
          window.onscroll = doThisStuffOnScroll;
          function doThisStuffOnScroll() {
            didScroll = true;
          }
          setInterval(function() {
            if(didScroll) {
              didScroll = false;
              if( $(window).scrollTop() > 1 ) {                
                $(".narrator").addClass("narrator--hide");
              }
              else {
                $(".narrator").removeClass("narrator--hide");
              }
            }
          }, 200);
        </script>
